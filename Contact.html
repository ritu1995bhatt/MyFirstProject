<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="Contact.css">
	<meta charset="UTF-8">
	<title>Contact Form</title>
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<form action="#" id="signup">
		<div>
			<h1>Contact Form</h1>
			<hr>
			<div class="row">
				<div class="half">
					<div class="pic">
					<img class="image1" src="img/user.png" alt="user">
					<input type="text" placeholder="First Name" id="fname" name="fname" required>
					</div>
				</div>
				<div class="half">
					<div class="pic">
					<img class="image1" src="img/user.png" alt="user">
					<input type="text" placeholder="Last Name" id="lname" name="lname" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="half">
					<div class="pic">
					<img class="image1" src="img/env.png" alt="user">
					<input type="email" placeholder="Email ID" id="email" name="email" required>
					</div>
				</div>
				<div class="half">
					<div class="pic">
					<img class="image1" src="img/phone.png" alt="user">
					<input type="Number" placeholder="Phone" id="phone" name="phone" >
					</div>
				</div>
			</div>
				<hr>

			<div class="row">
				<textarea  class="info" placeholder="Message" cols="3" rows="5"></textarea>
			</div>

	

			<hr>

			<div class="row" style="height: 12px">
				<input type="submit" value="submit">
			</div>

		</div>
	</form>
